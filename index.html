<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>2much_tech -| Tricks &amp; Treats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="TrickOrTreat"><a class="trick_or_treat" href="#TrickOrTreat"><span>Trick Or Treat!</span><small>(Hover and click me!)</small></a>
  <div class="container">
    <div class="person-1">
      <div class="body-1">
        <div class="witch-arm left">
          <div class="hand"></div>
          <div class="sleeve"></div>
        </div>
        <div class="witch-arm right">
          <div class="hand"></div>
          <div class="sleeve"></div>
        </div>
        <div class="witch-leg left">
          <div class="shoe"></div>
        </div>
        <div class="witch-leg right">
          <div class="shoe"></div>
        </div>
        <div class="witch-skirt"></div>
        <div class="witch-shirt"></div>
      </div>
      <div class="head">
        <div class="hair-1 left"></div>
        <div class="hair-1 right"></div>
        <div class="face">
          <div class="face-container">
            <div class="blush left"></div>
            <div class="blush right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="hair"></div>
        <div class="hat">
          <div class="hat-top">
            <div class="hat-ribbon"></div>
          </div>
          <div class="hat-bottom"></div>
        </div>
      </div>
    </div>
    <div class="peek">
      <div class="hand left"></div>
      <div class="hand right"></div>
    </div>
    <div class="pumpkin">
      <div class="stem"></div>
      <div class="pumpkin-eye left"></div>
      <div class="pumpkin-eye right"></div>
      <div class="pumpkin-mouth"></div>
    </div>
  </div>
</div>
